<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Pago - Khipu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Crear Nuevo Pago</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/create-payment}" th:object="${paymentRequest}" method="post">
                            <div class="mb-3">
                                <label for="subject" class="form-label">Concepto</label>
                                <input type="text" class="form-control" id="subject" th:field="*{subject}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="amount" class="form-label">Monto</label>
                                <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="currency" class="form-label">Moneda</label>
                                <select class="form-select" id="currency" th:field="*{currency}">
                                    <option value="CLP">CLP (Pesos Chilenos)</option>
                                    <option value="PEN">PEN (Soles Peruanos)</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="transactionId" class="form-label">ID de Transacción</label>
                                <input type="text" class="form-control" id="transactionId" th:field="*{transactionId}" required>
                                <small class="text-muted">Identificador único en tu sistema</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Crear Pago</button>
                                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
